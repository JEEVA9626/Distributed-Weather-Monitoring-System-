        <div class="city" id="city-2">
            <h2>London</h2>
            <p id="temp-2">Temperature: </p>
            <p id="hum-2">Humidity: </p>
        </div>
        <div class="city" id="city-3">
            <h2>Tokyo</h2>
            <p id="temp-3">Temperature: </p>
            <p id="hum-3">Humidity: </p>
        </div>
    </div>

</body>
